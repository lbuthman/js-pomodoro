<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pom Crusher 9001</title>
    <link href="https://fonts.googleapis.com/css?family=Poiret+One|Righteous" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <div class="xs-col-12 text-center">
            <h1>Pom Crusher 9001</h1>
            <h5>Focus hard. Crush some Pomodoros.</h5>
        </div>
    </header>
    <section>
        <div class="row" id="pom-settings">
            <div class="col-sm-4 col-xs-12 text-center">
                <h4 class="questions">How many Poms?</h4>
                <button class="btn btn-default" id="pom-minus">-</button>
                <span id="pom-num">3</span>
                <button class="btn btn-default" id="pom-plus">+</button>
            </div>
            <div class="col-sm-4 col-xs-12 text-center">
                <h4 class="questions">How many Minutes?</h4>
                <button class="btn btn-default" id="work-minus">-</button>
                <span id="work-num">3</span>
                <button class="btn btn-default" id="work-plus">+</button>
            </div>
            <div class="col-sm-4 col-xs-12 text-center">
                <h4 class="questions">How much Break?</h4>
                <button class="btn btn-default" id="break-minus">-</button>
                <span id="break-num">3</span>
                <button class="btn btn-default" id="break-plus">+</button>
            </div>
        </div>
    </section>
</div>
</body>
</html>
